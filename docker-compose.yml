version: "3.7"

services:
    socketbus-example-php-web:
        image: nginx:1.17
        ports:
            - 80:80
        volumes:
            - ./src:/var/www/src
            - ./docker/site.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - socketbus-example-php-php

    socketbus-example-php-php:
        image: php:7.2-fpm
        volumes:
            - ./src:/var/www/src
            - ./docker/php.ini:/usr/local/etc/php/php.ini
    
    socketbus-example-php-composer:
        image: composer:1.9
        command: ["composer", "install"]
        volumes:
            - ./src:/app
